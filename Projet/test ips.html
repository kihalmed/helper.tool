<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Tools Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #3E5879;
        }
        h1 {
            color: #fff;
        }
        textarea {
            width: 80%;
            max-width: 500px;
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #ff3333;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #cc0000;
        }
        #results {
            width: 80%;
            max-width: 500px;
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #4caf50;
            color: white;
        }
        .success {
            background-color: #e8f5e9;
            color: #2e7d32;
        }
        .error {
            background-color: #ffebee;
            color: #c62828;
        }
    </style>
</head>
<body>
    <h1>IP Tools Test</h1>
    <textarea id="ipInput" rows="5" placeholder="e.g., 192.168.1.1, 8.8.8.8"></textarea><br>
    <button onclick="testIPs()">Test IPs</button>

    <div id="results">
        <table id="resultsTable">
            <thead>
                <tr>
                    <th>IP</th>
                    <th>Ping</th>
                    <th>Port 22</th>
                    <th>Port 22122</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

<script>
    async function testIPs() {
        const input = document.getElementById('ipInput').value;
        const ipList = input.split(',').map(ip => ip.trim());
        const tableBody = document.querySelector('#resultsTable tbody');
        tableBody.innerHTML = '';

        for (const ip of ipList) {
            if (!ip || !isValidIp(ip)) {
                const row = createErrorRow(ip);
                tableBody.appendChild(row);
                continue;
            }

            const row = document.createElement('tr');
            const ipCell = document.createElement('td');
            ipCell.textContent = ip;
            row.appendChild(ipCell);

            try {
                const response = await fetch('http://localhost:5000/test', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ ip })
                });

                const { ping, port22, port22122 } = await response.json();

                row.appendChild(createCell(ping, 'success'));
                row.appendChild(createCell(port22, 'success'));
                row.appendChild(createCell(port22122, 'success'));
            } catch (error) {
                row.appendChild(createCell('Error', 'error'));
                row.appendChild(createCell('Error', 'error'));
                row.appendChild(createCell('Error', 'error'));
            }

            tableBody.appendChild(row);
        }
    }

    function isValidIp(ip) {
        const parts = ip.split('.');
        return parts.length === 4 && parts.every(part => !isNaN(part) && parseInt(part) >= 0 && parseInt(part) <= 255);
    }

    function createCell(text, className = '') {
        const cell = document.createElement('td');
        cell.textContent = text;
        if (className) cell.className = className;
        return cell;
    }

    function createErrorRow(ip) {
        const row = document.createElement('tr');
        const ipCell = document.createElement('td');
        ipCell.textContent = ip || 'Invalid IP';
        row.appendChild(ipCell);
        row.appendChild(createCell('Error', 'error'));
        row.appendChild(createCell('Error', 'error'));
        row.appendChild(createCell('Error', 'error'));
        return row;
    }
</script>

</body>
</html>
