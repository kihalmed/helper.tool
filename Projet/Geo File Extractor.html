<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Geo File Extractor</title>
  <style>
    :root{
      --bg:#0f1724; --card:#0b1220; --muted:#9aa6bf; --accent:#7c5cff; --glass: rgba(255,255,255,0.04);
      --danger:#ef4444; --success:#16a34a; --highlight:#facc15;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background:linear-gradient(180deg, #021026 0%, #071229 100%); color:#e6eef8;
      display:flex; justify-content:center; align-items:flex-start; padding:40px;
    }
    .wrap{max-width:980px; width:100%; display:grid; gap:22px;}
    .card{background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02)); border-radius:14px; padding:20px; box-shadow:0 8px 30px rgba(2,6,23,0.6); border:1px solid rgba(255,255,255,0.05)}
    h1{margin:0 0 12px; font-size:20px;}
    p.lead{color:var(--muted); font-size:13px; margin:0 0 20px}
    
    textarea.input{width:100%; min-height:160px; resize:vertical; border-radius:10px; padding:14px; font-family:ui-monospace, monospace; font-size:13px; color:#dff0ff; background:var(--glass); border:1px solid rgba(255,255,255,0.05)}

    .controls{display:flex; gap:10px; margin-top:12px}
    button.btn{background:linear-gradient(180deg,var(--accent),#5b3ffd); border:0; color:white; padding:8px 14px; border-radius:10px; cursor:pointer; font-weight:600; font-size:13px}
    button.btn.warn{background:linear-gradient(180deg,#f97316,#ef4444)}
    button.btn.copy{background:transparent; border:1px solid rgba(255,255,255,0.06); color:var(--muted)}
    button.btn.copy:hover{color:white; border-color:var(--highlight)}

    .output-grid{display:grid; grid-template-columns:repeat(auto-fit,minmax(220px,1fr)); gap:16px; margin-top:20px}
    .output-section{display:flex; flex-direction:column; gap:8px}
    .output-section h2{font-size:15px; margin:0; color:#facc15}
    .output-section textarea{min-height:120px; background:var(--glass); border:1px solid rgba(255,255,255,0.05); border-radius:10px; color:#e6eef8; font-family:ui-monospace, monospace; font-size:13px; padding:10px}
    
    .status{margin-top:10px; font-size:13px; color:var(--muted)}
    .notification{font-size:12px; margin-top:4px; color:var(--success); opacity:0; transition:opacity 0.3s ease}
    .notification.show{opacity:1}
    .notification.error{color:var(--danger)}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Geo File Extractor</h1>
      <p class="lead">Paste your content and extract <strong>Zip Codes</strong>, <strong>Cities</strong>, and <strong>States</strong>.</p>

      <textarea class="input" id="textInput" placeholder="Paste your content here..."></textarea>
      <div class="controls">
        <button class="btn warn" onclick="extractContent()">Extract</button>
        <button class="btn copy" onclick="clearAll()">Clear</button>
      </div>
      <div class="status" id="status"></div>

      <div class="output-grid">
        <div class="output-section">
          <h2>Zip Codes</h2>
          <textarea id="zipCodes" readonly></textarea>
          <button class="btn copy" onclick="copyToClipboard('zipCodes', this)">Copy</button>
          <div class="notification">Copied âœ…</div>
        </div>
        <div class="output-section">
          <h2>Cities</h2>
          <textarea id="cities" readonly></textarea>
          <button class="btn copy" onclick="copyToClipboard('cities', this)">Copy</button>
          <div class="notification">Copied âœ…</div>
        </div>
        <div class="output-section">
          <h2>States</h2>
          <textarea id="states" readonly></textarea>
          <button class="btn copy" onclick="copyToClipboard('states', this)">Copy</button>
          <div class="notification">Copied âœ…</div>
        </div>
      </div>
    </div>
  </div>

  <script>
   

 function extractContent() {
      const input = document.getElementById("textInput").value;

      const lines = input.split('\n').map(line => line.trim()).filter(line => line);

      const zipCodes = new Set();
      const cities = new Set();
      const states = new Set();

      lines.forEach(line => {
        if (/^\d{5}$/.test(line)) {
          zipCodes.add(line);
        } else if (/^[^,]+,\s?[A-Z]{2}$/.test(line)) {
          const parts = line.split(',');
          const city = parts[0].trim();
          const state = parts[1].trim();
          cities.add(city);
          states.add(state);
        }
      });

      document.getElementById("zipCodes").value = Array.from(zipCodes).join('\n');
      document.getElementById("cities").value = Array.from(cities).join('\n');
      document.getElementById("states").value = Array.from(states).join('\n');
    }

    async function copyToClipboard(elementId, button, type) {
      const textArea = document.getElementById(elementId);
      const notification = button.nextElementSibling;

      if (textArea.value.trim() === "") {
        notification.textContent = "There's no results to copy ðŸ˜‘";
        notification.classList.add("notification-empty", "show");

        setTimeout(() => {
          notification.classList.remove("show", "notification-empty");
        }, 800);
      } else {
        const count = textArea.value.split('\n').length;
        try {
          await navigator.clipboard.writeText(textArea.value);
          notification.textContent = `${count} ${type === 'zip' ? 'Zip Codes' : type === 'city' ? 'Cities' : 'States'} Copied ðŸ˜Š`;
          notification.classList.remove("notification-empty");
          notification.classList.add("show");

          setTimeout(() => {
            notification.classList.remove("show");
          }, 800);
        } catch (error) {
          console.error('Failed to copy text: ', error);
        }
      }
    }
	
		        
document.getElementById('extractButton').addEventListener('click', function() {
            const inputText = document.getElementById('inputText').value;
            const ipRegex = /\b(?:\d{1,3}\.){3}\d{1,3}\b/g;
            const matches = inputText.match(ipRegex) || [];
            document.getElementById('output').value = matches.join('\n');
        });

        document.getElementById('copyButton').addEventListener('click', function() {
            const outputText = document.getElementById('output');
            outputText.select();
            document.execCommand('copy');
           
});
  </script>
</body>
</html>
