<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comma Separating Tool</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Comma Separating Tool</h1>
    <img id="copy-image" src="images/Capture.PNG" alt="Copy">
    <input type="text" id="input-text" placeholder="Enter text here...">
    <button id="convert-btn">Convert</button>
    <div id="output-container">
        <h2>Output:</h2>
        <p id="output-text"></p>
    </div>
    <script>
        document.getElementById('convert-btn').addEventListener('click', function() {
            var inputText = document.getElementById('input-text').value;
            var output = inputText.split(' ').join(', ');
            document.getElementById('output-text').innerText = output;
        });
    </script>
</body>
</html>
