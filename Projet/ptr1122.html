<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IP Domain Converter</title>
<style>
:root {
  --bg: #0f1724;
  --card: #0b1220;
  --muted: #9aa6bf;
  --accent: #7c5cff;
  --glass: rgba(255,255,255,0.04);
  --danger: #ef4444;
}

* { box-sizing: border-box; }
html, body { height: 100%; }

body {
  margin: 0;
  font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  background: linear-gradient(180deg, #021026 0%, #071229 100%);
  color: #e6eef8;
  -webkit-font-smoothing: antialiased;
  padding: 36px;
  display: flex;
  align-items: flex-start;
  justify-content: center;
}

.wrap {
  max-width: 880px;
  width: 100%;
  display: flex;
  flex-direction: column;
  gap: 24px;
}

.card {
  background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  border-radius: 14px;
  padding: 20px;
  box-shadow: 0 8px 30px rgba(2,6,23,0.6);
  border: 1px solid rgba(255,255,255,0.03);
}

h2 {
  font-size: 18px;
  margin: 0 0 12px 0;
  color: #fff;
}

textarea {
  width: 100%;
  min-height: 150px;
  resize: vertical;
  border-radius: 10px;
  padding: 14px;
  font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", monospace;
  font-size: 13px;
  color: #dff0ff;
  background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.02));
  border: 1px solid rgba(255,255,255,0.05);
  margin-bottom: 12px;
}

button {
  background: linear-gradient(180deg, var(--accent), #5b3ffd);
  border: none;
  color: white;
  padding: 10px 16px;
  border-radius: 10px;
  cursor: pointer;
  font-weight: 600;
  font-size: 14px;
  margin: 4px;
  transition: background .2s ease, transform .1s ease;
}

button:hover {
  background: linear-gradient(180deg, #9170ff, #6742ff);
}

button:active {
  transform: scale(0.97);
}

button.ghost {
  background: transparent;
  border: 1px solid rgba(255,255,255,0.06);
  color: var(--muted);
}

.controls {
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
  margin-top: 8px;
  margin-bottom: 8px;
}
</style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h2>Enter Domain-IP Pairs</h2>
      <textarea id="inputTextarea" placeholder="Enter Domain-IP pairs (one per line)&#10;Example: example.com,192.168.1.1"></textarea>

      <div class="controls">
        <button onclick="convert()">.in-addr.arpa. IN PTR</button>
        <button onclick="ptr()">D.C IN PTR</button>
        <button onclick="convertWhenFourParts()">D.C.B.A IN PTR</button>
        <button onclick="convertToSimplePTR()">86400 IN PTR</button>
      </div>
    </div>

    <div class="card">
      <h2>Converted Format</h2>
      <textarea id="outputTextarea" placeholder="Converted format will appear here" readonly></textarea>

      <div class="controls">
        <button onclick="copyToClipboard()">Copy to Clipboard</button>
        <button class="ghost" onclick="clearFields()">Clear Fields</button>
      </div>
    </div>
  </div>

<script>
    function convert() {
        const inputTextArea = document.getElementById('inputTextarea');
        const outputTextArea = document.getElementById('outputTextarea');

        const inputText = inputTextArea.value.trim();
        const lines = inputText.split('\n');

        let outputText = '';
        lines.forEach((line) => {
            const parts = line.split(',');
            if (parts.length === 2) {
                const domain = parts[0].trim();
                const ip = parts[1].trim();

                if (isValidIP(ip)) {
                    outputText += `${ip.split('.').reverse().join('.')}.in-addr.arpa. IN PTR ${domain}.\n`;
                } else {
                    outputText += `Invalid IP format: ${ip}\n`;
                }
            } else {
                outputText += `Invalid format: ${line}\n`;
            }
        });

        outputTextArea.value = outputText.trim();
    }

    function ptr() {
        const inputTextArea = document.getElementById('inputTextarea');
        const outputTextArea = document.getElementById('outputTextarea');

        const inputText = inputTextArea.value.trim();
        const lines = inputText.split('\n');

        let outputText = '';
        lines.forEach((line) => {
            const parts = line.split(',');
            if (parts.length === 2) {
                const domain = parts[0].trim();
                const ipParts = parts[1].trim().split('.');

                if (ipParts.length === 4 && isValidIP(parts[1].trim())) {
                    const ip = `${ipParts[3]}.${ipParts[2]}`;
                    outputText += `${ip} IN PTR ${domain}.\n`;
                } else {
                    outputText += `Invalid IP format: ${parts[1].trim()}\n`;
                }
            } else {
                outputText += `Invalid format: ${line}\n`;
            }
        });

        outputTextArea.value = outputText.trim();
    }

    function convertWhenFourParts() {
        const inputTextArea = document.getElementById('inputTextarea');
        const outputTextArea = document.getElementById('outputTextarea');

        const inputText = inputTextArea.value.trim();
        const lines = inputText.split('\n');

        let outputText = '';
        lines.forEach((line) => {
            const parts = line.split(',');
            if (parts.length === 2) {
                const domain = parts[0].trim();
                const ipParts = parts[1].trim().split('.');

                if (ipParts.length === 4) {
                    const ip = `${ipParts[3]}.${ipParts[2]}.${ipParts[1]}.${ipParts[0]}`;
                    outputText += `${ip} IN PTR ${domain}.\n`;
                } else {
                    outputText += `Invalid IP format: ${parts[1].trim()}\n`;
                }
            } else {
                outputText += `Invalid format: ${line}\n`;
            }
        });

        outputTextArea.value = outputText.trim();
    }

    function convertToSimplePTR() {
        const inputTextArea = document.getElementById('inputTextarea');
        const outputTextArea = document.getElementById('outputTextarea');

        const inputText = inputTextArea.value.trim();
        const lines = inputText.split('\n');

        let outputText = '';
        lines.forEach((line) => {
            const parts = line.split(',');
            if (parts.length === 2) {
                const domain = parts[0].trim();
                const ipParts = parts[1].trim().split('.');
                const lastSegment = ipParts[ipParts.length - 1];

                if (isValidIP(parts[1].trim())) {
                    outputText += `${lastSegment} 86400 IN PTR ${domain}.\n`;
                } else {
                    outputText += `Invalid IP format: ${parts[1].trim()}\n`;
                }
            } else {
                outputText += `Invalid format: ${line}\n`;
            }
        });

        outputTextArea.value = outputText.trim();
    }

    function copyToClipboard() {
        const outputTextArea = document.getElementById('outputTextarea');
        outputTextArea.select();
        try {
            document.execCommand('copy');
        } catch (err) {
            alert('Error copying to clipboard.');
        }
    }

    function clearFields() {
        document.getElementById('inputTextarea').value = '';
        document.getElementById('outputTextarea').value = '';
    }

    function isValidIP(ip) {
        const regex = /^(25[0-5]|2[0-4][0-9]|[0-1]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[0-1]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[0-1]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[0-1]?[0-9][0-9]?)$/;
        return regex.test(ip);
    }
</script>
</body>
</html>
