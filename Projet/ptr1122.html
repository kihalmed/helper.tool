<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>IP Domain Converter</title>
  <style>
    :root {
      --bg: #0f1724;
      --card: #0b1220;
      --muted: #9aa6bf;
      --accent: #7c5cff;
      --accent-dark: #5b3ffd;
      --glass: rgba(255,255,255,0.04);
      --success: #16a34a;
      --danger: #ef4444;
      --highlight: #facc15;
      --text: #e6eef8;
      --border: rgba(255,255,255,0.03);
      --shadow: rgba(2,6,23,0.6);
    }

    :root.light-mode {
      --bg: #f5f7fa;
      --card: #ffffff;
      --muted: #6b7280;
      --accent: #7c5cff;
      --accent-dark: #6846ff;
      --glass: rgba(0,0,0,0.04);
      --success: #16a34a;
      --danger: #ef4444;
      --highlight: #d97706;
      --text: #1f2937;
      --border: rgba(0,0,0,0.08);
      --shadow: rgba(0,0,0,0.1);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }

    body {
      margin: 0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: var(--bg);
      color: var(--text);
      -webkit-font-smoothing: antialiased;
      padding: 36px;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .wrap {
      max-width: 880px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .card {
      background: var(--card);
      border-radius: 14px;
      padding: 20px;
      box-shadow: 0 8px 30px var(--shadow);
      border: 1px solid var(--border);
      transition: background 0.3s ease, border 0.3s ease, box-shadow 0.3s ease;
    }

    h1 {
      font-size: 20px;
      margin: 0 0 12px;
      color: var(--text);
    }

    p.lead {
      color: var(--muted);
      margin: 6px 0 16px;
      font-size: 14px;
    }

    textarea {
      width: 100%;
      min-height: 140px;
      resize: vertical;
      border-radius: 10px;
      padding: 14px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", monospace;
      font-size: 13px;
      color: var(--text);
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.03));
      border: 1px solid var(--border);
      transition: background 0.3s ease, color 0.3s ease, border 0.3s ease;
    }

    textarea[readonly] {
      opacity: .85;
    }

    .controls {
      display: flex;
      gap: 10px;
      margin-top: 14px;
      flex-wrap: wrap;
    }

    button.btn {
      background: linear-gradient(180deg, var(--accent), var(--accent-dark));
      border: 0;
      color: white;
      padding: 8px 14px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      transition: opacity 0.2s ease, transform 0.1s ease;
    }

    button.btn:hover { opacity: .9; }
    button.btn:active { transform: scale(0.97); }

    button.btn.warn { background: linear-gradient(180deg, #f97316, #ef4444); }
    button.btn.ghost {
      background: transparent;
      border: 1px solid var(--border);
      color: var(--muted);
    }

    label {
      display: block;
      margin: 12px 0 6px;
      font-size: 14px;
      font-weight: 600;
      color: var(--highlight);
    }

    .footer {
      margin-top: 12px;
      font-size: 13px;
      color: var(--muted);
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>IP Domain Converter</h1>
      <p class="lead">Enter your Domain and IP pairs below. This tool generates formatted PTR records and related DNS entries.</p>

      <label for="inputTextarea">Enter Domain-IP Pairs:</label>
      <textarea id="inputTextarea" placeholder="example.com,192.168.1.1"></textarea>

      <div class="controls">
        <button class="btn" onclick="convert()">.in-addr.arpa. IN PTR</button>
        <button class="btn" onclick="ptr()">D.C IN PTR</button>
        <button class="btn" onclick="convertWhenFourParts()">D.C.B.A IN PTR</button>
        <button class="btn" onclick="convertToSimplePTR()">86400 IN PTR</button>
        <button class="btn ghost" onclick="clearFields()">Clear</button>
      </div>
    </div>

    <div class="card">
      <label for="outputTextarea">Converted Format:</label>
      <textarea id="outputTextarea" readonly placeholder="Converted format will appear here"></textarea>

      <div class="controls">
        <button class="btn warn" onclick="copyToClipboard()">Copy to Clipboard</button>
      </div>

      <div class="footer">All processing is client-side. No data is sent anywhere.</div>
    </div>
  </div>

  <script>
    function convert() {
      processLines((domain, ip) => `${ip.split('.').reverse().join('.')}.in-addr.arpa. IN PTR ${domain}.`);
    }

    function ptr() {
      processLines((domain, ip) => {
        const parts = ip.split('.');
        return `${parts[3]}.${parts[2]} IN PTR ${domain}.`;
      });
    }

    function convertWhenFourParts() {
      processLines((domain, ip) => {
        const parts = ip.split('.');
        return `${parts[3]}.${parts[2]}.${parts[1]}.${parts[0]} IN PTR ${domain}.`;
      });
    }

    function convertToSimplePTR() {
      processLines((domain, ip) => {
        const last = ip.split('.').pop();
        return `${last} 86400 IN PTR ${domain}.`;
      });
    }

    function processLines(formatFn) {
      const input = document.getElementById('inputTextarea').value.trim();
      const outputEl = document.getElementById('outputTextarea');
      const lines = input.split('\n');
      let output = '';

      lines.forEach(line => {
        const [domain, ip] = line.split(',').map(x => x?.trim());
        if (!domain || !ip) {
          output += `Invalid format: ${line}\n`;
        } else if (!isValidIP(ip)) {
          output += `Invalid IP format: ${ip}\n`;
        } else {
          output += formatFn(domain, ip) + '\n';
        }
      });

      outputEl.value = output.trim();
    }

    function copyToClipboard() {
      const output = document.getElementById('outputTextarea');
      output.select();
      document.execCommand('copy');
    }

    function clearFields() {
      document.getElementById('inputTextarea').value = '';
      document.getElementById('outputTextarea').value = '';
    }

    function isValidIP(ip) {
      const regex = /^(25[0-5]|2[0-4][0-9]|[0-1]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[0-1]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[0-1]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[0-1]?[0-9][0-9]?)$/;
      return regex.test(ip);
    }

    // === Theme sync with parent (same as index) ===
    function applyTheme(theme) {
      if (theme === 'light') document.documentElement.classList.add('light-mode');
      else document.documentElement.classList.remove('light-mode');
    }

    function checkParentTheme() {
      try {
        if (window.parent && window.parent !== window) {
          const isLight = window.parent.document.body.classList.contains('light-mode');
          applyTheme(isLight ? 'light' : 'dark');
          return true;
        }
      } catch {
        const saved = localStorage.getItem('theme') || 'dark';
        applyTheme(saved);
      }
    }

    checkParentTheme();

    window.addEventListener('message', (event) => {
      if (event.data?.theme) {
        applyTheme(event.data.theme);
        localStorage.setItem('theme', event.data.theme);
      }
    });

    setInterval(checkParentTheme, 200);
    window.addEventListener('focus', checkParentTheme);
    document.addEventListener('visibilitychange', () => { if (!document.hidden) checkParentTheme(); });
    window.addEventListener('mouseenter', checkParentTheme);
    window.addEventListener('click', checkParentTheme);
  </script>
</body>
</html>
