<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Helper Tools </title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #010003;
            overflow: hidden;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 250px;
            background-color: #213555;
            color: white;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
            align-items: center;
            transition: all 0.3s ease-in-out;
        }

        .sidebar.hidden {
            width: 0;
            padding: 0;
            overflow: hidden;
        }

        .logo {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }

        .logo.hidden {
            opacity: 0;
        }

        .logo img {
            width: 50px;
            height: 50px;
            margin-top: 50px; /* Pushes the image to the bottom */
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 10px;
            text-align: center;
        }

        .menu {
    list-style: none;
    flex-grow: 1;
    width: 100%;
    padding: 0;
    margin: 0;
}

.menu-item {
    width: 100%;         /* Add this line */
    box-sizing: border-box;
    padding: 15px;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 10px;
    transition: all 0.3s;
}

        .menu-item:hover, .menu-item.active {
            background-color: #336bff;
            border-radius: 5px;
        }

        .menu-item a {
            text-decoration: none;
            color: white;
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100%;
        }

        /* Content Area */
        .content {
            flex-grow: 1;
            padding: 0;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .toggle-btn {
            background-color: #000000;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            border-radius: 5px;
            position: absolute;
            top: 20px;
            left: 10px;
        }

        .sidebar.hidden .toggle-btn {
            left: 10px;
            z-index: 1; /* Ensure it stays visible */
        }


    </style>
</head>
<body>

        </div>
        <ul class="menu">

            </li>

                <i><span style="font-size: 20px;">üî¢</span></i><span>Comma Separating</span>
            </li>
            <li class="menu-item" onclick="loadPage('Projet/ptr1122.html')">
                <i><span style="font-size: 20px;">üßæ</span></i><span>PTR Form</span>
            </li>
            <li class="menu-item" onclick="loadPage('Projet/Geo File Extractor.html')">
                <i><span style="font-size: 20px;">üåç</span></i><span>Geo File Extractor</span>
            </li>
            <li class="menu-item" onclick="loadPage('Projet/Extractor ips.html')">
                <i><span style="font-size: 20px;">‚öôÔ∏è</span></i><span>Extract IPs</span></li>

        </ul>
    </div>
    <div class="content">
        <iframe id="content-frame" src="https://calendar.google.com/calendar/embed?src=en.ma%23holiday%40group.v.calendar.google.com"
        style="width:100%; height:600px; filter: invert(1) hue-rotate(180deg); border:0;"
        frameborder="0" scrolling="no">

    </div>

    <script src="script1.js"></script>
    <script>
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('hidden');
