<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Helper Tools</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      height: 100vh;
      font-family: Arial, sans-serif;
      overflow: hidden;
      background-color: #010003;

    }

    .sidebar {
      width: 250px;
      height: 100%;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 20px;
      overflow-y: auto;
      align-items: center;
      transition: all 0.3s ease-in-out;
      position: relative;
    }

    .sidebar.hidden {
      width: 0;
      padding: 0;
      overflow: hidden;
    }

    .logo {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-bottom: 30px;
      cursor: pointer;
      transition: opacity 0.3s ease;
    }

    .logo.hidden {
      opacity: 0;
    }

    .logo img {
      width: 50px;
      height: 50px;
      margin-top: 50px;
    }

    .logo-text {
      font-size: 1.5rem;
      font-weight: bold;
      margin-top: 10px;
      text-align: center;
    }

    .menu {
      list-style: none;
      flex-grow: 1;
      width: 100%;
    }

    .menu-item {
      width: 100%;
      padding: 15px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: all 0.3s;
      position: relative;
    }

    .menu-item:hover,
    .menu-item.active {
      border-radius: 5px;
    }

    .menu-item a {
      text-decoration: none;
      color: white;
      display: flex;
      align-items: center;
      gap: 10px;
      width: 100%;
    }

    .item-height {
      position: absolute;
      right: 10px;
      font-size: 0.8rem;
      color: #aaa;
      display: none;
    }

    .content {
      flex-grow: 1;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .toggle-btn {
      background-color: #000;
      color: white;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 5px;
      position: absolute;
      top: 20px;
      left: 10px;
      z-index: 1;
    }

    canvas {
      display: none;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <button class="toggle-btn" onclick="toggleSidebar()">‚ò∞</button>
    <div class="logo" onclick="loadPage('https://calendar.google.com/calendar/embed?src=en.ma%23holiday%40group.v.calendar.google.com')">
      <img src="images/support.png" alt="Logo" />
      <div class="logo-text">Helper</div>
    </div>
    <ul class="menu">
      <li class="menu-item" onclick="loadPage('Projet/MSG tk support.html')">
        <span style="font-size: 20px;">‚úâÔ∏è</span><span>messages sms</span>
        <span class="item-height"></span>
      </li>
      <li class="menu-item" onclick="loadPage('Projet/Comma Separating Tool.html')">
        <span style="font-size: 20px;">üî¢</span><span>Comma Separating</span>
        <span class="item-height"></span>
      </li>
      <li class="menu-item" onclick="loadPage('Projet/ptr1122.html')">
        <span style="font-size: 20px;">üßæ</span><span>PTR Form</span>
        <span class="item-height"></span>
      </li>
      <li class="menu-item" onclick="loadPage('Projet/Geo File Extractor.html')">
        <span style="font-size: 20px;">üåç</span><span>Geo File Extractor</span>
        <span class="item-height"></span>
      </li>
      <li class="menu-item" onclick="loadPage('Projet/Extractor ips.html')">
        <span style="font-size: 20px;">‚öôÔ∏è</span><span>Extract IPs</span>
        <span class="item-height"></span>
      </li>
      <li class="menu-item" onclick="loadPage('Projet/format pre-intsall.html')">
        <span style="font-size: 20px;">üîç</span><span>pre-intsall</span>
        <span class="item-height"></span>
      </li>
    </ul>
  </div>
<div class="content">
  <iframe id="content-frame"
          src="https://calendar.google.com/calendar/embed?src=en.ma%23holiday%40group.v.calendar.google.com"
          style="border:0;"
          frameborder="0" scrolling="no">
  </iframe>
</div>

  <canvas id="heightCanvas" width="300" height="300"></canvas>

 <script>
  function toggleSidebar() {
    const sidebar = document.querySelector('.sidebar');
    sidebar.classList.toggle('hidden');
  }

  function loadPage(url) {
    const iframe = document.getElementById('content-frame');
    iframe.src = url;

    // Apply filter only for Google Calendar
    if (url.includes("calendar.google.com")) {
      iframe.style.filter = "invert(1) hue-rotate(180deg)";
    } else {
      iframe.style.filter = "none";
    }
  }

  // Initial setup for default page (calendar)
  window.onload = () => {
    const iframe = document.getElementById('content-frame');
    if (iframe.src.includes("calendar.google.com")) {
      iframe.style.filter = "invert(1) hue-rotate(180deg)";
    }
  };
</script>
</body>
</html>
